<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Register</h3>
                <div class="row">
                    <div class="col-md-4">

                        <h:form id="register-form">
                            <div class="form-group">
                                <h:outputLabel for="username" value="Username:"/>
                                <h:inputText class="form-control" id="username" value="#{registerBB.username}" required="true"/>
                                <h:message for="register:username" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="email" value="Email:"/>
                                <h:inputText class="form-control" id="email" value="#{registerBB.email}" required="true"/>
                                <h:message for="register:email" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password" value="Password:"/>
                                <h:inputSecret class="form-control" id="password"
                                               value="#{registerBB.password}"
                                               required="true"/>
                                <h:message for="register:password" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="repassword" value="Confirm Password:"/>
                                <h:inputSecret class="form-control" id="repassword"
                                               value="#{registerBB.rePassword}"
                                               required="true"/>
                                <h:message for="register:repassword" style="color: red"/>
                            </div>
                            <h:commandButton class="btn btn-default" value="Register" action="#{registerCtrl.register()}"/>
                            <h:commandButton class="btn btn-default" value="Cancel" immediate="true" action="home" />
                            <p></p>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
