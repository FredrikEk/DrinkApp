<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Register</h3>
                <h:form id="register-form">
                    <h:panelGrid  columns="3">
                        <!-- More action to come when database is set... -->
                        <h:outputLabel for="id" value="Username:"/>
                        <h:inputText id="id"/>
                        <!--<h:message for="id" /> -->
                        <h:outputLabel for="password" value="Password:"/>
                        <h:inputSecret id="password"/>
                        <!--<h:message for="password" /> -->
                        <h:outputLabel for="repassword" value="Confirm Password:"/>
                        <h:inputSecret id="repassword"/>
                    </h:panelGrid>
                    <h:commandButton value="Cancel" immediate="true" action="home" />
                    <h:commandButton id="button" value="Register"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
