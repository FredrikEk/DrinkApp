<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:link value="Register" outcome="register"/>
                <h3>Login</h3>
                <div class="row">
                    <div class="col-md-4">

                        <h:form id="login-form">
                            <div class="form-group">
                                <h:outputLabel for="username" value="Username:"/>
                                <h:inputText class="form-control" value="#{loginBB.username}" id="username"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password" value="Password:"/>
                                <h:inputSecret class="form-control" value="#{loginBB.password}" id="password"/>  
                            </div>
                            <h:commandButton class="btn btn-default" value="Login" action="#{loginCtrl.login()}"/>
                            <h:commandButton class="btn btn-default" value="Cancel" immediate="true" action="home" />

                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
