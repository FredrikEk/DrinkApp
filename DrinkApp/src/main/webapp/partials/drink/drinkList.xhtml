<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Drinklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Drinklist</h3>
                <div class="row">
                    <h:form id="drink-form">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Browse by name
                                    </h3>
                                </div>
                                <div class="panel-body bg-danger">
                                    <h:outputLabel for="searchstr" value="Enter a drinkname"/>
                                    <h:inputText class="form-control" id="searchstr" value="#{drinkSearchBB.searchstring}">
                                        <f:ajax execute="searchstr" event="keyup" render="drinkname_view"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Browse by ingredients
                                    </h3>
                                </div>
                                <div class="panel-body bg-danger">
                                    <ul>    
                                        <ui:repeat value="#{drinkSearchBB.ingredients}" var="ingredient" id="drinkingredients">
                                                <li style="display: list-item">
                                                    #{ingredient} <h:commandButton id="ing_#{ingredient}" action="#{drinkSearchBB.removeIngredient(ingredient)}" value="x" style="border:1px; border-radius: 7px;"/>
                                                </li>
                                        </ui:repeat>        
                                    </ul>
                                    <h:outputLabel for="id" value="Enter an ingredent"/>
                                    <h:inputText class="form-control" id="ingredientid" value="#{drinkSearchBB.ingredientString}" />
                                    <h:commandButton action="#{drinkSearchBB.addIngredientTest()}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                 <div class="panel-heading">
                                     <h3 class="panel-title">
                                         Drinks
                                     </h3>
                                </div>
                                <h:panelGroup id="drinkname_view">
                                    <div class="panel-body bg-success">
                                        <div class="btn-group-vertical">
                                            <ui:repeat var="drink" value="#{searchDrinkCtrl.getDrinks()}">
                                                <h:commandButton class="btn btn-default" value="#{drink.drinkname} '#{drink.username}'" id="drink_#{drink.drinkname}" action="#{drinkSearchBB.setDrinkBB(drink)}">
                                                    
                                                </h:commandButton>
                                            </ui:repeat>    
                                        </div>
                                    </div>
                                </h:panelGroup>    
                            </div>


                        </div>

                        <div class="col-md-4">
                            <div class="panel panel-default">
                                 <div class="panel-heading">
                                     <h3 class="panel-title">
                                         Chosen Drink
                                     </h3>
                                </div>
                                <h:panelGroup id="drink_view">
                                    <ui:decorate template="/WEB-INF/drinktemplate.xhtml">
                                        <ui:define name="drinkname">
                                            <h:outputText id="drinknk" value="#{drinkSearchBB.drinkBB.drinkname}"/>
                                        </ui:define>
                                        <ui:define name="types">
                                            <h:form><ui:repeat value="#{drinkSearchBB.drinkBB.types}" var="type">
                                                #{type.name} ,
                                            </ui:repeat></h:form>
                                        </ui:define>
                                        <ui:define name="user">
                                            #{drinkSearchBB.drinkBB.username}
                                        </ui:define>
                                        <ui:define name="drinkdescription">
                                            <h:outputText value="#{drinkSearchBB.drinkBB.comment}" />
                                        </ui:define>
                                        <ui:define name="drinkingredients">
                                            <ul>
                                                <h:form>
                                                    <ui:repeat value="#{drinkSearchBB.drinkBB.ingredients}" var="ingredient" id="drinkingredients">
                                                            <li style="display: list-item">
                                                                #{ingredient.quantity} #{ingredient.name}
                                                            </li>
                                                    </ui:repeat>
                                                </h:form>
                                           </ul>
                                        </ui:define>
                                        <ui:define name="drinksteps">
                                            <ol class="list-group">
                                                <h:form>
                                                    <ui:repeat value="#{drinkSearchBB.drinkBB.steps}" var="step">
                                                        <li class="list-group-item" style="display: list-item">
                                                            #{step.name}
                                                        </li>
                                                    </ui:repeat>
                                                </h:form>    
                                            </ol>
                                        </ui:define>
                                    </ui:decorate>
                                </h:panelGroup>
                            </div>
                        </div>

                    </h:form>
                </div>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
