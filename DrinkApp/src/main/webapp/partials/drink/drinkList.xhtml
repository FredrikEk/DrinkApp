<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Drinklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Drinklist</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Browse by name
                                </h3>
                            </div>
                            <div class="panel-body bg-danger">
                                <h:form id="drink-form">
                                    <h:outputLabel for="id" value="Enter a drinkname"/>
                                    <h:inputText class="form-control" id="id"/>
                                </h:form>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Browse by ingredients
                                </h3>
                            </div>
                            <div class="panel-body bg-danger">
                                <h:form id="ingredient-form">
                                    <h:outputLabel for="id" value="Enter an ingredent"/>
                                    <h:inputText class="form-control" id="id"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                             <div class="panel-heading">
                                 <h3 class="panel-title">
                                     Drinks
                                 </h3>
                            </div>
                            <div class="panel-body bg-success">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-info">
                                        Mojito
                                    </li>
                                    <li class="list-group-item">
                                        Other drink
                                    </li>
                                    <li class="list-group-item">
                                        Third drink
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                    <div class="col-md-4">
                        <div class="panel panel-default">
                             <div class="panel-heading">
                                 <h3 class="panel-title">
                                     Chosen Drink
                                 </h3>
                            </div>
                            <div class="panel-body bg-warning">
                                <ui:decorate template="/WEB-INF/drinktemplate.xhtml">
                                    <ui:define name="drinkname">
                                        Mojito
                                    </ui:define>
                                    <ui:define name="types">
                                        sweet,sour
                                    </ui:define>
                                    <ui:define name="user">
                                        Ek Sonny
                                    </ui:define>
                                    <ui:define name="drinkdescription">
                                        A sweet and refreshing drink.
                                    </ui:define>
                                    <ui:define name="drinksteps">
                                        <ol class="list-group">
                                            <li class="list-group-item" style="display: list-item">Crush the ice</li>
                                            <li class="list-group-item" style="display: list-item">Pour some liqour</li>
                                            <li class="list-group-item" style="display: list-item">Add mynta</li>
                                        </ol>
                                    </ui:define>
                                </ui:decorate>
                            </div>
                        </div>
                    </div>

                    
                </div>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
