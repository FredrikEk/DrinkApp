<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Delete Drink</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="name" value="#{deleteDrinkBB.drinkName}"/>                    
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <h3>Delete Drink</h3>

                <p>Drink: #{deleteDrinkBB.drinkName}</p>
                <p>Are you sure you want to delete this drink?</p>

                <h:form>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="myDrinks" />
                        <h:commandButton value="Delete" actionListener="#{deleteDrinkCtrl.deleteDrink()}" 
                                         action="myDrinks" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
