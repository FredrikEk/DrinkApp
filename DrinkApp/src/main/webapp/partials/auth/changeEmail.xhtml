<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Change Email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Change Email</h3>
                <div class="row">
                    <div class="col-md-3">

                        <h:form id="register-form">
                            <div class="form-group">
                                <h:outputLabel for="currentemail" value="Current Email:"/>
                                <h:inputText class="form-control" id="username" value="#{changeEmailBB.oldEmail}" required="true"/>
                                <h:message for="changeEmail:currentemail" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="newemail" value="New Email:"/>
                                <h:inputText class="form-control" id="email" value="#{changeEmailBB.newEmail}" required="true"/>
                                <h:message for="changeEmail:newemail" style="color: red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="confirmemail" value="Confirm New Email:"/>
                                <h:inputText class="form-control" id="password"
                                               value="#{changeEmailBB.confirmEmail}"
                                               required="true"/>
                                <h:message for="changeEmail:confirmemail" style="color: red"/>
                            </div>
                            <h:commandButton class="btn btn-default" value="Apply" action="#{changeEmailCtrl.changeEmail()}"/>
                            <h:commandButton class="btn btn-default" value="Cancel" immediate="true" action="profile"/>
                            <p></p>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
