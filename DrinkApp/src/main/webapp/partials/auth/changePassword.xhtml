<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Change Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Change Password</h3>
                <div class="row">
                    <div class="col-md-4">

                        <h:form id="register-form">
                            <div class="form-group">
                                <h:outputLabel for="password" value="Old Password: "/>
                                <h:inputSecret class="form-control" id="password" value="#{changePasswBB.password}" required="true"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="newPassword" value="New Password:"/>
                                <h:inputSecret class="form-control" id="newPassword"
                                               value="#{changePasswBB.newPassword}"
                                               required="true"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="confirmPassword" value="Confirm New Password:"/>
                                <h:inputSecret class="form-control" id="confirmPassword"
                                               value="#{changePasswBB.confirmPassword}"
                                               required="true"/>
                            </div>
                            <h:commandButton class="btn btn-default" value="Submit" action="#{changePasswCtrl.changeP()}"/>
                            <h:commandButton class="btn btn-default" value="Cancel" immediate="true" action="home" />
                            <p></p>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
